<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student E - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.querySelector('input[name="studentid"]').value.trim();
                const password = document.querySelector('input[name="password"]').value.trim();

                if (username === "2024794449" && password === "12345") {
                    window.location.href = "profile_list.html";
                } else {
                    alert("Invalid username or password.");
                }
            });
        });
    </script>
</head>

<body style="background-color: gray;">
    <div class="container">
        <div class="container bg-white p-4 shadow rounded">
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <img src="img/uitm_logo.png" class="card-img-top mx-auto d-block" style="width: 220px; height: 120px; object-fit: cover;" alt="UiTM Logo">
                    <h3 class="text-center">Student Login</h3>
                    <form id="loginForm" method="POST">
                        <div class="mb-3">
                            <label for="studentid" class="form-label">Student ID</label>
                            <input type="text" name="studentid" class="form-control" id="studentid" placeholder="Please Enter Student ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Please Enter Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <footer class="bg-light text-dark text-center py-3 mt-5">
        <img src="img/uitm_logo.png" style="width: 80px; height: 53px; object-fit: cover;" alt="UiTM Logo">
        &copy; COPYRIGHT UNIVERSITI TEKNOLOGI MARA 2020. All Rights Reserved.
    </footer>
</body>

</html>
